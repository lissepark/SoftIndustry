<section data-ng-controller="CitiesController" data-ng-init="findOne()">
<h1>Edit City</h1>
<form data-ng-submit="update()" novalidate>
<div>
<label for="title">Title</label>
<div>
<input type="text" data-ng-model="city.title" id="title" placeholder="Title" required>
</div>
</div>
<div>
<label for="desc">Desc</label>
<div>
<textarea data-ng-model="city.desc" id="desc" cols="30" rows="10" placeholder="Desc"></textarea>
</div>
</div>
<div>
<label for="title">Country</label>
<div>
<input type="text" data-ng-model="city.country" id="country" placeholder="Country" required>
</div>
</div>
<div>
<input type="submit" value="Update">
</div>
<div data-ng-show="error">
<strong data-ng-bind="error"></strong>
</div>
</form>
</section>
