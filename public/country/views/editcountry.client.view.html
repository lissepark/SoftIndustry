<section data-ng-controller="CountriesController" data-ng-init="findOne()">
<h1>Edit Country</h1>
<form data-ng-submit="update()" novalidate>
<div>
<label for="title">Title</label>
<div>
<input type="text" data-ng-model="country.title" id="titleCountry" placeholder="Title" required>
</div>
</div>
<div>
<label for="desc">Desc</label>
<div>
<textarea data-ng-model="country.text" id="text" cols="30" rows="10" placeholder="Text"></textarea>
</div>
</div>
<div>
<input type="submit" value="Update">
</div>
<div data-ng-show="error">
<strong data-ng-bind="error"></strong>
</div>
</form>
</section>
